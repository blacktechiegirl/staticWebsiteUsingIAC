service: serverlessStaticWebsite
frameworkVersion: '3'

provider: 
  name: aws
  runtime: nodejs16.x
  stage: dev
  region: us-east-1

plugins: 
  - serverless-s3-sync

custom:
  sitename: btgserverlessbucket
  s3Sync:
    - bucketName: ${self:custom.sitename}
      localDir: serverlesstweet/build

resources: 
  Resources: 
    BtgServerlessBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:custom.sitename}
        AccessControl: PublicRead
        WebsiteConfiguration:
          IndexDocument: index.html
          ErrorDocument: error.html

    BtgServerlessPolicy:
      Type: AWS::S3::BucketPolicy
      Properties:
        Bucket:
          Ref: BtgServerlessBucket
        PolicyDocument:
          Statement:
            - Sid: PublicReadGetObject
              Effect: Allow
              Principal: "*"
              Action:
              - s3:GetObject
              Resource: arn:aws:s3:::${self:custom.sitename}
                  
